<mat-card class="product">
  <img mat-card-image [src]="product.images.default" alt="Product Image" />
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="product-content">
      <span>Price: {{ product.originalPrice | currency : "INR" }}</span>
      <span>Rating: 4.5</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Add to Cart</button>
    <button mat-raised-button color="accent">Buy Now</button>
  </mat-card-actions>
</mat-card>
